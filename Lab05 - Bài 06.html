<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bài tập JavaScrip (NC) - Thực đơn ăn sáng</title>
	<link rel="stylesheet" type="text/css" href="Lab05 - Bài 06.css">
	<script src="Lab05 - Bài 06.js"></script>
</head>
<body style="font-family: Tahoma, Geneva, sans-serif;">
	<h2 align="center" style="color:#CC0000">Thực đơn ăn sáng</h2>
	<form id="nhap">
		<table align="center" width="460" border="1" style="border-collapse: collapse; color: #330099;" bordercolor="#330099" cellpadding="5">
			<tr align="center" style="font-weight: bold;">
				<td>Thức ăn</td>
				<td>Nước giải khát</td>
				<td width="130">Dịch vụ khác</td>
			</tr>

			<tr>
				<td align="center">
					<select id="thucAn" multiple="multiple" size="9">
						<option value="40000">Phở bò</option>
						<option value="25000" selected="selected">Cơm tấm</option>
						<option value="35000">Hủ tiếu Nam Vang</option>
						<option value="10000">Bánh mì ốp la</option>
						<option value="35000">Hủ tiếu bò kho</option>
						<option value="15000">Bánh mì bò kho</option>
						<option value="20000">Cháo lòng</option>
						<option value="45000">Bún bò Huế</option>
						<option value="15000">Bánh cuốn</option>
					</select>
				</td>
				<td align="center">
					<select id="giaiKhat" multiple="multiple" size="9">
						<option value="15000">Cà phê sữa đá</option>
						<option value="11000">Nước ngọt các loại</option>
						<option value="10000">Cà phê đen</option>
						<option value="1000">Trà đá</option>
						<option value="10000">Chanh dây</option>
						<option value="15000">Cam tươi</option>
						<option value="10000">Sữa tươi</option>
						<option value="8000">Xí muội</option>
					</select>
				</td>

				<td valign="top">
					Khăn lạnh <input type="checkbox" value="Khăn" id="khan"><br>
					Phòng lạnh <input type="checkbox" value="Phòng" id="phong">
				</td>
			</tr>
			<tr>
				<td colspan="3">
					<div id="tongTien" style="color:#CC0000">Hóa đơn tính tiền</div>
				</td>
			</tr>
			<tr>
				<td colspan="3" align="center">
					<input type="button" id="tt" style="background-color: #CC0000; font-weight: bold; color: white;" value="In hóa đơn tính tiền" onclick="tongTien.innerHTML = tinhTien()">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
