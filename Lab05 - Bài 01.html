<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Bài tập JavaScript (NC) - Phân tích chuỗi</title>
</head>
<link rel="stylesheet" type="text/css" href="Lab05 - Bài 01.css">
<script src="Lab05 - Bài 01.js"></script>
<body>
	<h3 align="center">Phân tích chuỗi</h3>
	<form>
		<table>
			<tr>
				<td style="color: #CC6600; font-weight: bold;">Nhập họ tên:</td>
				<td>
					<input type="text" id="HoTen" size="30">
					&nbsp;
					<input type="button" id="phantich" value="Phân tích" onclick="PhanTich(HoTen.value)">
				</td>
			</tr>
			<tr>
				<td style="color: #CC6600; font-weight: bold;">Họ:</td>
				<td align="center"><label id="Ho"></label></td>
			</tr>
			<tr>
				<td style="color: #CC6600; font-weight: bold;">Lót:</td>
				<td align="center"><label id="Lot"></label></td>
			</tr>
			<tr>
				<td style="color: #CC6600; font-weight: bold;">Tên:</td>
				<td align="center"><label id="Ten"></label></td>
			</tr>
		</table>
	</form>
</body>
</html>
